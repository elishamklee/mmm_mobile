<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="IE=Edge" http-equiv="X-UA-Compatible" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>MyMedMen</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<link rel="stylesheet" href="css/mmm_style.css">
		
	</head>
	<body>
		<header>
			<div class="container pa_20">
				<span class="col_s_1_of_10 fl txl"><img src="img/hamburger_menu.svg" alt="Hamburger Menu"></span>
				<span class="col_s_8_of_10 txc t_white">Los Angeles - West Hollywood</span>
				<span class="col_s_1_of_10 fr txr"><img src="img/icon_search.svg" alt="Hamburger Menu"></span>
			</div>
			<nav class="col_5 clearfix">
				<div class="txc"><span class="circle active">1</span><span class="ws_100 t_small t_white">Scan ID</span></div>
				<div class="txc"><span class="circle">2</span><span class="ws_100 t_small t_white">Personal</span></div>
				<div class="txc"><span class="circle">3</span><span class="ws_100 t_small t_white">Marketing</span></div>
				<div class="txc"><span class="circle">4</span><span class="ws_100 t_small t_white">Group</span></div>
				<div class="txc"><span class="circle">5</span><span class="ws_100 t_small t_white">Account</span></div>
			</nav>
			<div class="ws_100 contents_cap clearfix"></div>
		</header>
		<main>
			<div class="container clearfix">
				<div class="ws_100 clearfix txc t_bold ppt_10 t_mid pa_20">CA Driver License</div>
				<div class="ws_100 txc"><img src="img/driver_license.png"></div>
				<div class="ws_100 txc p_fixed pf_bottom p_high_9 p_bottom"><button class="bg_black t_white">Re-Take</button><span class="button_space"></span><button class="bg_red t_white">Accept</button></div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
