<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="IE=Edge" http-equiv="X-UA-Compatible" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>MyMedMen</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<link rel="stylesheet" href="css/mmm_style.css">
		
	</head>
	<body>
		<header>
			<div class="container pa_20">
				<span class="col_s_1_of_10 fl txl"><img src="img/hamburger_menu.svg" alt="Hamburger Menu"></span>
				<span class="col_s_8_of_10 txc t_white">Los Angeles - West Hollywood</span>
				<span class="col_s_1_of_10 fr txr"><img src="img/icon_search.svg" alt="Hamburger Menu"></span>
			</div>
			<nav class="col_5 clearfix">
				<div class="txc"><span class="circle active done">1</span><span class="ws_100 t_small t_white">Scan ID</span></div>
				<div class="txc"><span class="circle active">2</span><span class="ws_100 t_small t_white">Personal</span></div>
				<div class="txc"><span class="circle">3</span><span class="ws_100 t_small t_white">Marketing</span></div>
				<div class="txc"><span class="circle">4</span><span class="ws_100 t_small t_white">Group</span></div>
				<div class="txc"><span class="circle">5</span><span class="ws_100 t_small t_white">Account</span></div>
			</nav>
			<div class="ws_100 contents_cap clearfix"></div>
		</header>
		<main>
			<div class="container clearfix">
				<!-- Profile S -->
				<div class="wrapper form">
					<div class="col_2">
						<div class="col_s_5_of_10">
							<span class="label">CA Driver Lisence # <span class="t_red">*</span></span><input type="text" value="B2201793">
						</div>
						<div class="col_s_5_of_10">
							<span class="label">Expiration Date <span class="t_red">*</span></span><input type="text" value="06/26/2022">
							<span class="fr p_absolute form_icon"><img src="img/icon_calendar.svg"></span>
						</div>
					</div>
					<div class="col_2">
						<div class="col_s_5_of_10 pt_15">
							<span class="label">First Name <span class="t_red">*</span></span><input type="text" value="Phillip">
						</div>
						<div class="col_s_5_of_10 pt_15">
							<span class="label">Last Name <span class="t_red">*</span></span><input type="text" value="Christian">
						</div>
					</div>
					<div class="col_s_10_of_10 pt_15">
						<span class="label">Address <span class="t_red">*</span></span><input type="text" value="5880 Jefferson Blvd">
					</div>
					<div class="col_2">
						<div class="col_s_5_of_10 pt_15">
							<span class="label">Apt/Suite/Floor</span><input type="text" value="N/A">
						</div>
						<div class="col_s_5_of_10 pt_15">
							<span class="label">City <span class="t_red">*</span></span><input type="text" value="Los Angeles">
						</div>
					</div>

					<div class="col_2">
						<div class="col_s_5_of_10 pt_15">
							<span class="label">State</span><select><option>California</option></select>
							<span class="fr p_absolute form_icon left"><img src="img/arrow_dropdown.svg"></span>
						</div>
						<div class="col_s_5_of_10 pt_15">
							<div class="col_s_5_of_10 pr_5">
								<span class="label">Zip Code <span class="t_red">*</span></span><input type="text" value="90313">
							</div>
							<div class="col_s_5_of_10 pl_5">
								<span class="label">Country</span><select><option>USA</option></select>
								<span class="fr p_absolute form_icon"><img src="img/arrow_dropdown.svg"></span>
							</div>
						</div>
					</div>
					<div class="col_2">
						<div class="col_s_5_of_10 pt_15">
							<span class="label">Birthday <span class="t_red">*</span></span><input type="text" value="06/26/2022">
							<span class="fr p_absolute form_icon left"><img src="img/icon_calendar.svg"></span>
						</div>
						<div class="col_s_5_of_10 pt_15">
								<span class="label">Gender</span><select><option>Male</option></select>
								<span class="fr p_absolute form_icon"><img src="img/arrow_dropdown.svg"></span>
							</div>
					</div>
				</div>
				<!-- Profile E -->
				<!-- Button S -->
				<div class="ws_100 txc p_fixed pf_bottom p_high_9 p_bottom"><button class="bg_black t_white">Cancel</button><span class="button_space"></span><button class="bg_darkred t_white">Next</button></div>
				<!-- Button E -->
			</div>
		</main>
		<footer></footer>
	</body>
</html>
